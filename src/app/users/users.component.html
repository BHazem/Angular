<h2 style="margin-left: 190px;margin-top: 20px;">Users List</h2>
<table class="table" style="width: 800px;margin-left: 190px;margin-top: 100px;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
        <th scope="col">show</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUsers">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><button routerLink="/TodoDetails/{{this.user.id}}" class="btn btn-primary">Voir Todo</button></td>
      </tr>
    </tbody>
  </table>
