<table class="table" style="width: 800px;margin-left: 190px;margin-top: 100px;">
    <thead>
      <tr>
        <th scope="col">user ID</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Completed</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let to of todolist">
        <th scope="row">{{to.userId}}</th>
        <td>{{to.id}}</td>
        <td>{{to.title}}</td>
        <td>{{to.completed}}</td>
      </tr>
    </tbody>
  </table>

  <div style="margin-left: 190px;">
  <button (click)="affiche()" #btn class="btn btn-primary">Bilan</button>
  <span *ngIf="test == true">le nombre de Todo completer est : {{nbrTodo}} / {{nbrTotal}}</span>
</div>
